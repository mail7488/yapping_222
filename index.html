<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-text: #777;
            --white: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), #6a5acd);
        }

        .login-box {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-box h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-box p {
            margin-bottom: 30px;
            color: var(--light-text);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #3a5aed;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Exam Page */
        .exam-container {
            display: none;
            padding: 40px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .timer {
            background: var(--accent-color);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-weight: 600;
        }

        .question-container {
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: var(--primary-color);
            background: rgba(74, 107, 255, 0.05);
        }

        .option.selected {
            border-color: var(--primary-color);
            background: rgba(74, 107, 255, 0.1);
        }

        .option input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(74, 107, 255, 0.1);
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: right;
            font-size: 14px;
            color: var(--light-text);
            margin-top: 5px;
        }

        /* Result Page */
        .result-container {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .result-box {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }

        .result-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .result-details {
            margin-top: 30px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .question-container {
                padding: 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Selamat Datang</h1>
            <p>Silakan login untuk memulai simulasi ujian</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Exam Page -->
    <div class="container exam-container" id="examPage">
        <div class="header">
            <h1>Simulasi Ujian Online</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div id="usernameDisplay">User</div>
                <div class="timer" id="timer">30:00</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text">
                Soal <span id="currentQuestion">1</span> dari 10
            </div>
        </div>
        
        <div class="question-container">
            <div class="question-number">Soal #<span id="questionNumber">1</span></div>
            <div class="question-text" id="questionText"></div>
            
            <div class="options" id="optionsContainer"></div>
            
            <div class="navigation">
                <button class="btn btn-outline" id="prevBtn">Sebelumnya</button>
                <button class="btn" id="nextBtn">Selanjutnya</button>
                <button class="btn" id="submitBtn" style="display: none;">Selesai</button>
            </div>
        </div>
    </div>
    
    <!-- Result Page -->
    <div class="container result-container" id="resultPage">
        <div class="result-box">
            <div class="result-icon">ðŸŽ‰</div>
            <div class="result-score" id="finalScore">0/10</div>
            <div class="result-text" id="resultText">Hasil Ujian Anda</div>
            
            <div class="result-details">
                <div class="detail-item">
                    <span>Total Soal</span>
                    <span>10</span>
                </div>
                <div class="detail-item">
                    <span>Jawaban Benar</span>
                    <span id="correctAnswers">0</span>
                </div>
                <div class="detail-item">
                    <span>Jawaban Salah</span>
                    <span id="wrongAnswers">0</span>
                </div>
                <div class="detail-item">
                    <span>Waktu Tersisa</span>
                    <span id="timeLeft">00:00</span>
                </div>
            </div>
            
            <button class="btn" id="restartBtn" style="margin-top: 30px;">Ulangi Ujian</button>
        </div>
    </div>

    <script>
        // Data soal ujian
        const questions = [
            {
                question: "Apa ibukota Indonesia?",
                options: ["Jakarta", "Bandung", "Surabaya", "Medan"],
                answer: 0
            },
            {
                question: "Berapa hasil dari 2 + 2 Ã— 2?",
                options: ["6", "8", "4", "10"],
                answer: 0
            },
            {
                question: "Planet terdekat dari matahari adalah?",
                options: ["Venus", "Mars", "Mercury", "Bumi"],
                answer: 2
            },
            {
                question: "Siapa penemu gravitasi?",
                options: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "Nikola Tesla"],
                answer: 1
            },
            {
                question: "Bahasa pemrograman yang digunakan untuk membuat website interaktif adalah?",
                options: ["HTML", "CSS", "JavaScript", "Python"],
                answer: 2
            },
            {
                question: "Tahun berapa Indonesia merdeka?",
                options: ["1944", "1945", "1946", "1947"],
                answer: 1
            },
            {
                question: "Gunung tertinggi di dunia adalah?",
                options: ["Gunung Kilimanjaro", "Gunung Everest", "Gunung Fuji", "Gunung Rinjani"],
                answer: 1
            },
            {
                question: "Hewan yang dikenal sebagai 'Raja Hutan' adalah?",
                options: ["Harimau", "Singa", "Beruang", "Serigala"],
                answer: 1
            },
            {
                question: "Warna primer adalah?",
                options: ["Merah, Kuning, Biru", "Merah, Hijau, Biru", "Hitam, Putih, Abu-abu", "Merah, Kuning, Hijau"],
                answer: 0
            },
            {
                question: "Siapa presiden pertama Indonesia?",
                options: ["Soeharto", "BJ Habibie", "Soekarno", "Joko Widodo"],
                answer: 2
            }
        ];

        // Variabel state
        let currentQuestionIndex = 0;
        let userAnswers = Array(questions.length).fill(null);
        let timeLeft = 1800; // 30 menit dalam detik
        let timerInterval;
        let username = "";

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const examPage = document.getElementById('examPage');
        const resultPage = document.getElementById('resultPage');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userAvatar = document.getElementById('userAvatar');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const timer = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const currentQuestionDisplay = document.getElementById('currentQuestion');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const finalScore = document.getElementById('finalScore');
        const correctAnswers = document.getElementById('correctAnswers');
        const wrongAnswers = document.getElementById('wrongAnswers');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const resultText = document.getElementById('resultText');
        const restartBtn = document.getElementById('restartBtn');

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        prevBtn.addEventListener('click', goToPreviousQuestion);
        nextBtn.addEventListener('click', goToNextQuestion);
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', restartExam);

        // Fungsi untuk menangani login
        function handleLogin(e) {
            e.preventDefault();
            
            username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Validasi sederhana
            if (username === '' || password === '') {
                alert('Username dan password harus diisi!');
                return;
            }
            
            // Simpan username dan tampilkan avatar
            usernameDisplay.textContent = username;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            
            // Sembunyikan halaman login dan tampilkan halaman ujian
            loginPage.style.display = 'none';
            examPage.style.display = 'block';
            
            // Mulai timer
            startTimer();
            
            // Tampilkan soal pertama
            displayQuestion();
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        // Fungsi untuk update tampilan timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Ubah warna menjadi merah ketika waktu kurang dari 5 menit
            if (timeLeft < 300) {
                timer.style.background = 'var(--accent-color)';
            }
        }

        // Fungsi untuk menampilkan soal
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update nomor soal
            questionNumber.textContent = currentQuestionIndex + 1;
            currentQuestionDisplay.textContent = currentQuestionIndex + 1;
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // Tampilkan pertanyaan
            questionText.textContent = question.question;
            
            // Tampilkan opsi jawaban
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = `option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}`;
                optionElement.innerHTML = `
                    <input type="radio" name="answer" id="option${index}" value="${index}" 
                        ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                `;
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update tombol navigasi
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'block';
            submitBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'block' : 'none';
        }

        // Fungsi untuk memilih opsi jawaban
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update tampilan opsi yang dipilih
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add('selected');
                    option.querySelector('input').checked = true;
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Fungsi untuk pindah ke soal sebelumnya
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Fungsi untuk pindah ke soal berikutnya
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // Fungsi untuk menampilkan hasil
        function showResults() {
            clearInterval(timerInterval);
            
            // Hitung skor
            let correct = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    correct++;
                }
            });
            
            const score = (correct / questions.length) * 100;
            
            // Tampilkan hasil
            examPage.style.display = 'none';
            resultPage.style.display = 'block';
            
            finalScore.textContent = `${correct}/${questions.length}`;
            correctAnswers.textContent = correct;
            wrongAnswers.textContent = questions.length - correct;
            
            // Format waktu tersisa
            const minutesLeft = Math.floor(timeLeft / 60);
            const secondsLeft = timeLeft % 60;
            timeLeftDisplay.textContent = `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            
            // Tampilkan pesan berdasarkan skor
            if (score >= 80) {
                resultText.textContent = "Selamat! Anda lulus dengan nilai sangat baik!";
            } else if (score >= 60) {
                resultText.textContent = "Anda lulus dengan nilai cukup baik!";
            } else {
                resultText.textContent = "Maaf, Anda belum lulus. Silakan coba lagi!";
            }
        }

        // Fungsi untuk mengulang ujian
        function restartExam() {
            // Reset state
            currentQuestionIndex = 0;
            userAnswers = Array(questions.length).fill(null);
            timeLeft = 1800;
            
            // Kembali ke halaman ujian
            resultPage.style.display = 'none';
            examPage.style.display = 'block';
            
            // Mulai timer dan tampilkan soal pertama
            startTimer();
            displayQuestion();
        }
    </script>
</body>
</html>
